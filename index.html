<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="view__screen">
                    <input type="">
                </div>
                <div class="key__input">
                    <div class="box__input">
                        <p class="seven">7</p>
                    </div>
                    <div class="box__input">
                        <p class="eight">8</p>
                    </div>
                    <div class="box__input">
                        <p class="nine">9</p>
                    </div>
                    <div class="box__input">
                        <p class="division">/</p>
                    </div>
                    <div class="box__input">
                        <p class="four">4</p>
                    </div>
                    <div class="box__input">
                        <p class="five">5</p>
                    </div>
                    <div class="box__input">
                        <p class="six">6</p>
                    </div>
                    <div class="box__input">
                        <p class="multiplication">x</p>
                    </div>
                    <div class="box__input">
                        <p class="one">1</p>
                    </div>
                    <div class="box__input">
                        <p class="two">2</p>
                    </div>
                    <div class="box__input">
                        <p class="three">3</p>
                    </div>
                    <div class="box__input">
                        <p class="minus">-</p>
                    </div>
                    <div class="box__input">
                        <p class="zero">0</p>
                    </div>
                    <div class="box__input">
                        <p class="dot">.</p>
                    </div>
                    <div class="box__input">
                        <p class="equals">=</p>
                    </div>
                    <div class="box__input">
                        <p class="plus">+</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
